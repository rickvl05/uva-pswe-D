name: GUT-tests

on:
  push:
    branches:
      - 'rick/unit_tests'

jobs:
  execute-gut:
    name: Run GUT tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Docker test
        uses: ceceppa/godot-gut-ci@main
        with:
          godot_version: 4.2.2 
          gut_params: -gdir=res://tests -gsuffix=.test.gd -gprefix=